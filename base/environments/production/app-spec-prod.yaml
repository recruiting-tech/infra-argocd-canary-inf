# Source: r-app/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shiny-r-app
  labels:
    helm.sh/chart: r-app-0.1.0
    app.kubernetes.io/name: r-app
    app.kubernetes.io/instance: shiny
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: r-app
      app.kubernetes.io/instance: shiny
  template:
    metadata:
      labels:
        app.kubernetes.io/name: r-app
        app.kubernetes.io/instance: shiny
    spec:
      serviceAccountName: shiny-r-app
      securityContext:
        {}
      containers:
        - name: r-app
          securityContext:
            {}
          image: "601730047828.dkr.ecr.us-east-1.amazonaws.com/eks-deployment-examples:628fbd9"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3838
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
